<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script5.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #op {
            margin-top: 20px;
            font-size: 18px;
            color: #005b96;
        }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <label for="name">Enter your E-mail : </label><br><br>
    <input type="email" id="email"><br><br>
    <label for="pass">Enter the pswd : </label><br><br>
    <input type="password" id="pass"><br><br>
    <button onclick="msg()">Submit</button>
    <div id="op"></div>
    <script>
        function msg()
{
    var email=document.getElementById('email').value;
    var pass=document.getElementById('pass').value;
    let output = document.getElementById('op');
    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (!emailPattern.test(email)) {
                output.style.color = "red";
                output.innerHTML = "Invalid email format.";
            } else if (pass.length < 6) {
                output.style.color = "red";
                output.innerHTML = "Password must be at least 6 characters.";
            } else {
                output.style.color = "green";
                output.innerHTML = "Login successful!<br>Email: " + email+"<br> Password is :"+pass;
            }
}

    </script>
</body>
</html>
